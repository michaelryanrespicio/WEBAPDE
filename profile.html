<html>
    <head>
        <script src="jquery-3.2.1.js"></script>
        
        <style type="text/css">
            .header{

                height: 10%;

                height: 10%;

            .body-container{

                height: 100%;

                position: fixed;

                width: 100%;
                background-color: midnightblue;
                left: 0;
            }

                position: absolute;
                left: 2%;

                width: 100px;
                background-color:skyblue;
            }
            
            .profile-mp-container{
                position: relative;
            }
            
            .profile-menu{
                position: fixed;

                height: 100%;
                background-color: aliceblue;

                height: 100%;

            	border-right: 10px solid #bdc3c7;
				padding: 20px;
				max-width: 700px;
				width: 80%;
				margin: 20px auto;
				font-family: Source Sans Pro;
                margin-top: 10%;
            }

            #more-post{
            	margin-left: 45%;
            	margin-right: 45%;
            	font-family: Source Sans Pro;
            	
            }
            
        </style>
     
    </head>

        <div class="header">
        
        
        </div>
        <div class="divider"></div>
        <div class="body-container">
            <div class="profile-mp-container">
                <div class="profile-menu"></div>
                <div class="profile-posts-container">

                    <div id="more-post"> See more posts...</div>
                </div>
            </div>
            
            <div class="body-header">
                <div class="profile-pic"></div>
                <div class="profile-username"></div>
            </div>
        </div>
        
        <div class="footer">
        
        </div>
