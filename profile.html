<html>
    <head>
        <title>TweetBook</title>
        <link rel="shortcut icon" href="logo.png"/>
        <script src="jquery-3.2.1.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tahoma" rel="stylesheet">
        
        <style>
        /* HEADER */
            .page-header{
                height: 80px;
                background-color: forestgreen;
                position: fixed;
                top: 0;
                right: 0;
                left: 0;
                min-width: 800px;
                z-index: 1;
            }
            
            .page-header-container{
                margin-left: 100px;
                margin-top: 5px;
            }
            
            .page-header-container button{
                margin-right: 25px;
            }
            
            #highlight {
                background-color: darkgreen;
                width: 90px;
                height: 80px;
                position: fixed;
                left: 186px;
                top: 0;
                z-index: -1;
            }
            
            #home{    
                background: url('sprites.png') no-repeat -355px -280px;
                width: 72px;
                height: 71px;
                border: none;
            }
            
            #picture{
                background: url('sprites.png') no-repeat -177px -290px;
                width: 76px;
                height: 60px;
                border: none;
            }
            
            #profile{
                background: url('sprites.png') no-repeat -11px -287px;
                width: 61px;
                height: 66px;
                border: none;
            }
            
            #hanap{
                margin-right: 50px;
                margin-top: 20px;
                height: 35px;
                width: 250px;
                border-radius: 10px;
            }
            
            #search-button{
                background: url('sprites.png') no-repeat -104px -296px;
                width: 44px;
                height: 44px;
                border: none;
                margin-top: 15px;
                margin-right: 10px;
                
                
            }
        </style>
        
        <style type="text/css">
            .divider{
                height: 10%;
            }
            
            .body-container{
                position: relative;
            }
            
            .body-header{
                position: relative;
                height: 150px;
                top: 10px;
                width: 100%;
                border-top: 1px dashed forestgreen;
                border-bottom: .5px solid forestgreen;
            }
            
            #profile-name{
                position: relative;
                top: 80px;
                margin-left: 40px;
                font-size: 50px;
                font-family: Patrick Hand SC;
                color: forestgreen;
            }
            
            #profile-username{
                position: relative;
                top: 80px;
                font-size: 20px;
                font-family: Tahoma;
            }
            .profile-mp-container{
                margin-top: 20px;    
            }
            
            .profile-menu{
                position: relative;
                width: 25%;
                float: left;
            }
            
            .profile-posts-container{
                position: relative;
                width: 70%;
                background-color: aquamarine;
                float: right;
                right: 0;
                border-left: 10px solid darkgreen;
            	border-right: 10px solid darkgreen;
            }
            
            .profile-album-container{
                position: relative;
                width: 70%;
                background-color: aquamarine;
                float: right;
                right: 0;
                display: hide;
            }
            
            .post-by-user{  
                font-size: small;
                font-family: arial, sans-serif;
                line-height: 1.2;
                text-align: left;
            }
            
             a{
                text-decoration: none;
                font-style: normal;
                color: seagreen;
            }
            
            .post{
                margin-top: 5px;
                margin-bottom: 1px;    
                margin-left: 10px;
                
            }
            
            .post-info{
                font-size: 14px;
                line-height: 20px;
                font-family: sans-serif;
                color: darkslategray;
            }
            
            .post-container{
                border-bottom: 1px solid #e6ecf0;
                border-top: 1px solid #e6ecf0;
                display: grid;
                flex-direction: row;
                align-items: center;
            }
            
            .title{
            	color: darkgreen;
				font-size: 40px;
				font-family: Patrick Hand SC;
            }
            
            #post-div{
            	
				padding: 20px;
				max-width: 700px;
				width: 80%;
				margin: 20px auto;
				font-family: Source Sans Pro;
                margin-top: 10%;
            }

             #more{
            	font-family: sans-serif;
                font-size: 12px;
            	position: relative;
                width: 100px;
                margin: auto;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            
            #more:hover{
                color: green;
                text-decoration: underline;

            }
            
            .about{
                position: relative;
                height: 500px;
                padding-top: 15px;
                background-color: aquamarine;
                
            }
            
            p {
                font-family: sans-serif;
                color: darkslategray;
                position: relative;
                left: 10px; 
            }
            
            p.indent {
                left: 20px; 
            }
            
            body{
                background-color: #bdd4b4;
            }
        </style>
        
        <style>
            #post-button{
                background: url('sprites.png') no-repeat -345px -223px;
                width: 70px;
                height: 50px;
                position: fixed;
                right: 0;
                top: 100px;
                border-bottom-left-radius: 10px;
                border-top-left-radius: 10px;
                background-color: palegreen;
                border-color: darkseagreen;
                z-index: 1;
            }
            
            #album-button{
                background: url('sprites.png') no-repeat -280px -220px;
                width: 70px;
                height: 50px;
                position: fixed;
                right: 0;
                top: 160px;
                border-bottom-left-radius: 10px;
                border-top-left-radius: 10px;
                background-color: palegreen;
                border-color: darkseagreen;
                z-index: 1;
            }
        
        </style>
        <style>
            #logo-footer{
                background: url('sprites.png') no-repeat -209px -4px;
                width: 207px;
                height: 40px;
                position: fixed;
                bottom: 10px;
                right: 5px;
            }
        </style>
     
    </head>
    
    <body>
        
        <div class="page-header">
            <div class="page-header-container">
                <a href="mptry2.html"><button id="home"> </button></a>
                <div id="highlight"></div>
                <a href="profile.html"><button id="profile"></button></a>
                <a href="photopage.html"><button id="picture"></button></a>
                <div style="float: right">
                    <form style="float:right">
                        <input id="hanap" type="text">
                    </form>
                    <button id="search-button"></button>
                </div>    
            </div>
        </div>
        <div class="divider"></div>
        <div class="body-container">
            <div class="body-header">
                <span id="profile-name">Name</span>
                <span id="profile-username">(Username)</span>
            </div>
            <div class="profile-mp-container">
                <div class="profile-menu">
                    <div class="about">
                    </div>
                </div>
                <div>
                    <button id="post-button"></button>
                    <button id="album-button"></button>
                </div>
                <div class="profile-album-container">
                
                </div>
                <div class="profile-posts-container">
                    <div class="post-div">
                        <div class="post-container">
                            <div class="post">
                                <div class="post-by-user">
                                    <strong class="title">Post title</strong>
                                    <br>
                                    <a>Username</a>
                                    <div class="post-info">
                                        Put my posts here!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="more"> See more posts...</div>
                </div>
            </div>
        </div>
        
        <div id="logo-footer"></div>
        <div style="height: 50px"></div>
        
        <script>
            const URL = 'https://jsonplaceholder.typicode.com';
            var u_id;
            var posts, users, photos, albums;
            
            function getPosts(){
                return $.ajax({
                    url: URL + '/posts',
                    method: 'GET'
                }).then(function(data){
                    posts = data;
                });
            }
            
            function getUsers(){
                return $.ajax({
                    url: URL + '/users',
                    method: 'GET'
                }).then(function(data){
                    users = data;
                });
            }
            
            function getPhotos(){
                return $.ajax({
                    url: URL + '/photos',
                    method: 'GET'
                }).then(function(data){
                    photos = data;
                });
            }
            
            function getAlbums(){
                return $.ajax({
                    url: URL + '/albums',
                    method: 'GET'
                }).then(function(data){
                    albums = data;
                });
            }
            
            function loadHeader(){
                $("#profile-name").text(users[u_id].name);
                $("#profile-username").text("(" + users[u_id].username + ")");
            }
            
            function loadAbout(){
                var p = document.createElement("p");
                var user = users[u_id];
                
                $(p).text("email: " + user.email);
                $(".about").append(p);
                
                p = document.createElement("p");
                $(p).text("address:");
                $(".about").append(p);
                
                p = document.createElement("p");
                $(p).addClass("indent");
                $(p).text(user.address.street);
                $(".about").append(p);
                
                p = document.createElement("p");
                $(p).addClass("indent");
                $(p).text(user.address.suite);
                $(".about").append(p);
                
                p = document.createElement("p");
                $(p).addClass("indent");
                $(p).text(user.address.city);
                $(".about").append(p);
                
                p = document.createElement("p");
                $(p).addClass("indent");
                $(p).text(user.address.zipcode);
                $(".about").append(p);
                
                p = document.createElement("p");
                $(p).text("phone: " + user.phone);
                $(".about").append(p);
                
                p = document.createElement("p");
                $(p).text("website: " + user.website);
                $(".about").append(p);
                
                p = document.createElement("p");
                $(p).text("company:");
                $(".about").append(p);
                
                p = document.createElement("p");
                $(p).addClass("indent");
                $(p).text("name: " + user.company.name);
                $(".about").append(p);
                
                p = document.createElement("p");
                $(p).addClass("indent");
                $(p).text('"' + user.company.catchPhrase + '"');
                $(".about").append(p);
                
                p = document.createElement("p");
                $(p).addClass("indent");
                $(p).text("business: " + user.company.bs);
                $(".about").append(p);
            }
            
            $(document).ready(function(){
                
                u_id = document.URL;
                u_id = u_id.substr(u_id.indexOf("?")+1);
                u_id = u_id.substr(u_id.indexOf("=")+1);
                u_id--;
                
                $.when(getPosts(), getUsers(), getPhotos(), getAlbums()).done(function(){
                    loadHeader();
                    loadAbout();
                })
                
                $("#post-button").click(function(){
                    $(".profile-album-container").hide();
                    $(".profile-posts-container").show();
                });
                
                $("#album-button").click(function(){
                    $(".profile-posts-container").hide();
                    $(".profile-album-container").show();
                    
                });
            });
            
        </script>
    </body>
</html>
