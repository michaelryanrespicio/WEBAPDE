<html>
    <head>
        <script src="jquery-3.2.1.js"></script>
        
        <style type="text/css">
            .header{
                width: 100%;
                height: 70px;
                background-color: cornflowerblue;
                position: fixed;
                left: 0;
                top: 0;
                z-index: 1;
            }
            
            #container {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                position: relative;
                top: 70px;
            }
            
            body{
            	background-color: rgba(10,10,50,0.2);
            }
            
            .thumbnail {
                margin: 10px;
                border: 1px solid #888;
                width: 150px;
                height: 150px;
                float: left;
            }
            
            .thumbnail img {
                width: 150px;
                height: 150px;
            }
            
            .photo {
                background-color: white;
                position: relative;
                width: 600px;
                height: 600px;
                align-self: center;
                margin: auto;
            }
            
            .photo img {
                width: 600px;
                height: 600px;
            }
            
            #more {
                position: relative;
                top: 70px;
                width: 150px;
                margin: 0 auto;
                padding: 10px;
                font-family: sans-serif;
                color: darkblue;
                font-weight: bold;
            }
            
            #modal-bg {
                background-color: rgba(0,0,0,0.7);
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 1;
                display: flex;
                align-content: center;
            }
            
            .top {
                top: 0px;
                height: 60px;
            }
            
            .bot {
                /*top: 480px;*/
                position: absolute;
                height: 40px;
                bottom: 0;
            }
            
            .left {
                float: left;
            }
            
            .right {
                float: right;
            }
            
            #photo-info-bg {
                background-color: rgba(0,0,0,0.8);
                width: 100%;
            }
        </style>
     
    </head>
    
    <body>
        
        <div class="header"></div>
        
        <div id="container">
            
        </div>
        
        <div id="more">See more photos...</div>
        
        <div id="modal-bg">
            <div class="photo">
                <div id="photo-info-bg" class="top"></div>
                <div id="photo-info-bg" class="bot"></div>
            </div>d
        </div>
        
        
        <script>
        const URL = 'https://jsonplaceholder.typicode.com';
        const BY = 15;
        var photos, albums, users, last;
            
        function getPhotos() {
            return $.ajax({
                url: URL + '/photos',
                method: 'GET'
            }).then(function(data){
                photos = data;
                last = photos.length-1;
            })
        }
            
        function getAlbums() {
            return $.ajax({
                url: URL + '/albums',
                method: 'GET'
            }).then(function(data){
               albums = data;
            }); 
        }
        
        function getUsers() {
            return $.ajax({
                url: URL + '/users',
                method: 'GET'
            }).then(function(data){
               users = data;
            }); 
        }    
        
        function loadNext(num) {
            for (var i = last ; i >= last-(num-1) && i >= 0 ; i--)
                addPic(i);
        }
            
        function addPic(num) {
          var d = document.createElement("div");
          var img = document.createElement("img");

          $(d).addClass("thumbnail");

          $(img).attr("src", photos[num].thumbnailUrl);

          $(d).append(img);
          $("#container").append(d);
        }
        
        $(document).ready(function(){
            $("#more").click(function(){
               last -= BY;
               loadNext(BY);
            });
            
            $.when(getPhotos(), getUsers(), getAlbums()).done(function(){
                loadNext(BY);
            });
        });
        
        </script>
    </body>
</html>
