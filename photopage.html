<html>
    <head>
        <script src="jquery-3.2.1.js"></script>
        
        <style type="text/css">
            .header{
                width: 100%;
                height: 70px;
                background-color: cornflowerblue;
                position: fixed;
                left: 0;
                top: 0;
                z-index: 1;
            }
            
            #container {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                position: relative;
                top: 70px;
            }
            
            body{
            	background-color: rgba(10,10,50,0.2);
            }
            
            .thumbnail {
                margin: 10px;
                border: 1px solid #888;
                width: 150px;
                height: 150px;
                float: left;
            }
            
            .thumbnail img {
                width: 150px;
                height: 150px;
            }
            
            #photo {
                background-color: white;
                position: relative;
                width: 600px;
                height: 600px;
                align-self: center;
                margin: auto;
            }
            
            #photo img {
                width: 600px;
                height: 600px;
            }
            
            #more {
                position: relative;
                top: 70px;
                width: 150px;
                margin: 0 auto;
                padding: 10px;
                font-family: sans-serif;
                color: darkblue;
                font-weight: bold;
            }
            
            #modal-bg {
                background-color: rgba(0,0,0,0.7);
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 1;
                display: none;
                align-content: center;
            }
            
            .top {
                top: 0px;
                height: 60px;
            }
            
            .bot {
                position: absolute;
                height: 40px;
                bottom: 0px;
            }
            
            .photo-info-bg {
                background-color: rgba(0,0,0,0.8);
                width: 100%;
                display: none;
            }
            
            #title {
                position: relative;
                top: 20px;
                left: 20px;
                font-size: 1.2em;
                font-weight: bold;
                font-family: sans-serif;
                color: white;
            }
            
            #album {
                position: relative;
                top: 12px;
                left: 20px;
                font-size: 1.5e,;
                font-family: sans-serif;
                color: white;
            }
            
            #username {
                position: relative;
                top: 12px;
                float: right;
                right: 20px;
                font-size: 1.5e,;
                font-family: sans-serif;
                color: white;
            }
            
            #close {
                position: relative;
                float: right;
                right: 10px;
                font-size: 2.2em;
                color: white;
            }
            
            .clickable:hover,
            .clickable:focus {
                cursor: pointer;
            }
            
        </style>
     
    </head>
    
    <body>
        
        <div class="header"></div>
        
        <div id="container">
            
        </div>
        
        <div id="more">See more photos...</div>
        
        <div id="modal-bg">
            <div id="photo">
                <div class="photo-info-bg top">
                    <span id="title">Title</span>
                    <span id="close" class="clickable">&times</span>
                </div>
                <div class="photo-info-bg bot">
                    <span id="album" class="clickable">From Album</span>
                    <span id="username" class="clickable">username</span>
                </div>
            </div>
        </div>
        
        
        <script>
        const URL = 'https://jsonplaceholder.typicode.com';
        const BY = 15;
        var photos, albums, users, last;
        var fading = false;
            
        function getPhotos() {
            return $.ajax({
                url: URL + '/photos',
                method: 'GET'
            }).then(function(data){
                photos = data;
                last = photos.length-1;
            })
        }
            
        function getAlbums() {
            return $.ajax({
                url: URL + '/albums',
                method: 'GET'
            }).then(function(data){
               albums = data;
            }); 
        }
        
        function getUsers() {
            return $.ajax({
                url: URL + '/users',
                method: 'GET'
            }).then(function(data){
               users = data;
            }); 
        }    
        
        function loadNext(num) {
            for (var i = last ; i >= last-(num-1) && i >= 0 ; i--)
                addPic(i);
        }
            
        function addPic(num) {
          var d = document.createElement("div");
          var img = document.createElement("img");

          $(d).addClass("thumbnail");
            
          $(d).attr("data-photoId", num);
          $(img).attr("src", photos[num].thumbnailUrl);

          $(d).append(img);
          $("#container").append(d);
        }
        
        $(document).ready(function(){
            $("#more").click(function(){
               last -= BY;
               loadNext(BY);
            });
            
            $("#close").click(function(){
                $("#modal-bg").css("display", "none");
            });
            
            $(document).on("click", ".thumbnail", function(event){
                var photoId = event.currentTarget.getAttribute("data-photoId");
                var photoUrl = photos[photoId].url;
                var photoTitle = photos[photoId].title;
                var albumId = photos[photoId].albumId-1;
                var userId = albums[albumId].userId-1;
                
                var albumname = albums[albumId].title;
                var uname = users[userId].username;
                
                $("#title").text(photoTitle);
                $("#photo").css("background-image", "url(" + photoUrl + ")");
                $("#album").text(albumname);
                $("#username").text(uname);
                
                $("#modal-bg").css("display", "flex");
            });
            
            $(document).on("mouseover", "#photo", function(event){
                $(".photo-info-bg").stop();
                $(".photo-info-bg").fadeIn(250);
            });
            
            $(document).on("mouseout", "#photo", function(event){
                $(".photo-info-bg").stop();
                $(".photo-info-bg").fadeOut(250);
            });
            
            window.onclick = function(event) {
                if (event.target == document.getElementById("modal-bg")) {
                    $("#modal-bg").css("display", "none");
                }
            }
            
            $.when(getPhotos(), getUsers(), getAlbums()).done(function(){
                loadNext(BY);
            });
        });
        
        </script>
    </body>
</html>
